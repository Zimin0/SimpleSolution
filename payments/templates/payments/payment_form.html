{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата заказа</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h2>Оплата заказа №{{ order.id }}</h2>
    <p> Итого: {{ total }} {{ currency }}</p>
    <form id="payment-form" data-client-secret="{{ client_secret }}">
        <div id="card-element">
        </div>
        <button id="submit-button">Оплатить</button>
    </form>

    <script src="{% static 'payments/payment_process.js' %}"></script>
</body>
</html>
